<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Online Shop</title>
</head>

<body>
    <!-- Верхняя панель -->
    <header>
        <div class="header-left">
            <img src="./img/logo.png" alt="Logo" class="logo">
        </div>
        <div class="header-center">
            <input type="text" class="search-input" placeholder="Поиск товаров...">
        </div>
        <div class="header-right">
            <a href="#" class="icon-link" title="Профиль">
                <img src="./img/Profile.png" alt="Профиль" class="icon">
            </a>
            <a href="#" class="icon-link" title="Корзина">
                <img src="./img/cart-icon.png" alt="Корзина" class="icon">
            </a>
        </div>
    </header>
    <!-- Меню категорий -->
    <nav class="main-nav">
        <a href="#">Каталог</a>
        <a href="#">Акции</a>
        <a href="#">Бренды</a>
        <a href="#">Доставка</a>
        <a href="tel:+996 555 190 509">Контакты</a>
    </nav>
    <main>
        <!-- Баннер -->
        <section class="banner">
            <div class="banner-content">
                <h1>Онлайн магазин товаров</h1>
                <p>Быстрая доставка, лучшие цены!</p>
                <button class="shop-btn">Перейти в каталог</button>
            </div>
        </section>
        <!-- Популярные товары -->
        <section class="products">
            <h2>Популярные товары</h2>
            <div class="product-list">
                <!-- Карточки товаров для примера -->
                <div class="product-card">
                    <img src="./img/tuf15.png" alt="Товар 1">
                    <div class="product-info">
                        <p class="product-title">Asus TUF gaming F15</p>
                        <p class="product-price">$1099.99</p>
                        <button class="add-cart-btn">В корзину</button>
                    </div>
                </div>
                <div class="product-card">
                    <img src="./img/msiTitan.png" alt="Товар 2">
                    <div class="product-info">
                        <p class="product-title">MSI titan 18 hx</p>
                        <p class="product-price">$5199.99</p>
                        <button class="add-cart-btn">В корзину</button>
                    </div>
                </div>
                <div class="product-card">
                    <img src="./img/ROG.png" alt="Товар 3">
                    <div class="product-info">
                        <p class="product-title">ROG zephyrus g16</p>
                        <p class="product-price">$1 589,99</p>
                        <button class="add-cart-btn">В корзину</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Bek Shop. Все права защищены.</p>
            <nav class="footer-nav">
                <a href="#">О компании</a>
                <a href="#">Контакты</a>
                <a href="#">Политика конфиденциальности</a>
            </nav>
        </div>
    </footer>
</body>

</html>
